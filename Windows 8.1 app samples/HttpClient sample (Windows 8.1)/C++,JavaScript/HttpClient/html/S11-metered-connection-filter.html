<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="/js/helpers.js"></script>
    <script src="/js/S11-metered-connection-filter.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>
            The Metered Connection Filter sends all requests while in Normal mode, only medium and high priority requests
            while in Conservative mode and only high priority requests if the app opts in while in Opt-In mode.
            Opt in from the settings charm.
        </p>
        <p>
            <label for="addressField">Address:</label>
            <input type="text" id="addressField" value="http://localhost/HttpClientSample/default.aspx" disabled />
        </p>
        <p>Priority</p>
        <p>
            <input type="radio" name="priorityGroup" id="lowRadio" checked />
            <label for="lowRadio">Low</label>
        </p>
        <p>
            <input type="radio" name="priorityGroup" id="mediumRadio" />
            <label for="mediumRadio">Medium</label>
        </p>
        <p>
            <input type="radio" name="priorityGroup" id="highRadio" />
            <label for="highRadio">High</label>
        </p>
        <p>
            <button id="startButton">Start</button>
            <button id="cancelButton" disabled>Cancel</button>
        </p>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <textarea id="outputField"></textarea>
    </div>
</body>
</html>
