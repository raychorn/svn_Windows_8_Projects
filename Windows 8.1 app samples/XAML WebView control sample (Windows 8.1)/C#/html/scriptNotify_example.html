<!DOCTYPE html>
<html>
<head>
    <title>Example HTML document</title>
    <script type="text/javascript">
        function SendBlue() {
            window.external.notify('blue');
        }

        function SendGreen() {
            window.external.notify('green');
        }
    </script>
</head>
<body>
    <h1>Hi!</h1>
    <p>This is a simple test page for window.external.notify(). When you click on either of the buttons below it will send a notification to the host.</p>
    <button onclick="SendBlue()">Send Blue</button>
    <button onclick="SendGreen()">Send Green</button>
</body>
</html>
