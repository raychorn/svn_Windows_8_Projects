<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/enroll.css" />
    <script src="/js/enroll.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p> Create a certificate request (create private key, etc.), send the request to a server, receive issued certificate from server and install the certificate on local machine.</p>
        <table>
            <tr>
            <td>
        <label id="Enrollmenturl" name="Enrollment URL:">Enrollment URL:</label>
        <input type="text" id="UrlTextBox"></input>
                </td>
            </tr>
            <br />
            <tr>
                <td>
                    <input type="checkbox" id="UserStoreCheckBox" >Store certificate in User's certificate store instead of this App's certificate store</input>
                </td>
            </tr>
           
         </table>
        <br />
         <button id="RunSample">Run Sample</button>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
           <textarea id="ResultDisplay" style="width:680px;height: 680px; border-width: 0px" name="ResultDisplay" ></textarea> 
    </div>
</body>
</html>
