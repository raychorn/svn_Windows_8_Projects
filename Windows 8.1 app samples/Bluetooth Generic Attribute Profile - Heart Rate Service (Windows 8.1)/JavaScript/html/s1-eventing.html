<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/s1-eventing.css" />
    <script src="/js/chart.js"></script>
    <script src="/js/heart-rate-service.js"></script>
    <script src="/js/s1-eventing.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>If your Bluetooth Gatt Heart Rate Monitor device is already paired with your Windows PC, you should observe 
           data coming from your device. If your device is not paired, please pair your Bluetooth Gatt Heart Rate 
           device first, and hit the Refresh button.</p>
        <button id="refreshButton">Refresh</button>
        <br /><br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <canvas id="outputDataChart">
        </canvas>
        <select id="outputSelect" size="14">
        </select>
        <div>
            <p id="latestHeartRateMeasurementValue">Latest measurement</p>
        </div>
    </div>
</body>
</html>
