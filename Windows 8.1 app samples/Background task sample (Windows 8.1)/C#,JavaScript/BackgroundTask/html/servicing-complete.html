<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/global.js"></script>
    <script src="/js/servicing-complete.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>
        Registers a background task for the Servicing Complete event. The 
        background task runs when the application is updated with a newer 
        version.
        </p>
        <button id="registerServicingCompleteTaskButton">Register</button>
        <button id="unregisterServicingCompleteTaskButton">Unregister</button>
        <br />
        <br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <h3>Servicing complete background task in C#</h3>
        <p id="servicingCompleteStatus">Unregistered</p>
        <p id="servicingCompleteProgress">Progress:</p>
    </div>
</body>
</html>
